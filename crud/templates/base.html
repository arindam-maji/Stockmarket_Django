{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StockMarketPlace{% endblock %}</title>

    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'market.css' %}">
    <link rel="stylesheet" href="{% static 'form.css' %}">

    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth Status for JS -->
    <script>
    const isAuthenticatedStr = "{{ request.user.is_authenticated|yesno:'true,false' }}";
    const isAuthenticated = (isAuthenticatedStr === "true");
    </script>

</head>

<body>
    {% include 'components/navbar.html' %}

    {% block content %}
    {% endblock %}

    {% include 'components/footer.html' %}

    <!-- Login Required Modal -->
    <div class="modal fade" id="loginRequiredModal" tabindex="-1" aria-labelledby="loginRequiredModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginRequiredModalLabel">Login Required</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You must be logged in to access this page.
                </div>
                <div class="modal-footer">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS to intercept protected links -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const protectedLinks = document.querySelectorAll('.protected-link');

            protectedLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    if (!isAuthenticated) {
                        e.preventDefault();
                        const modal = new bootstrap.Modal(document.getElementById('loginRequiredModal'));
                        modal.show();
                    }
                });
            });
        });
    </script>
</body>
</html>
